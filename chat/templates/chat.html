  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      width: 100%;
      backdrop-filter: blur(10px);
      padding: 1rem;
      text-align: center;
      color: white;
      margin-top: 50px;
    }

    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: black;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 150px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      margin-top: 5rem; /* Adjust for navbar height */
    }

    h2 {
      color: white;
      font-size: 1.875rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }

    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
    }

    .message {
      background-color: #6366f1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      color: white;
    }

    .user-message {
      background-color: #a855f7;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: black;
      outline: none;
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: white;
      color: #4f46e5;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }

    #chat-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

#chat-form select {
  padding: 0.75rem;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 0.5rem;
  color: black;
  outline: none;
  transition: all 0.2s;
  cursor: pointer;
}

#chat-form select:focus {
  border-color: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
}

#chat-form select option {
  background: white;
  color: #4f46e5;
}

  </style>
</head>

<body>
  <header>
    <h1>Welcome to Our Chat, {{user.username}}</h1>
  </header>

  <nav>
    <a href="/logout/">Logout</a>
    <a href="/">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="chat-container">
    <h2>Chat with Us</h2>

    <div class="chat-box">
      <div class="message">Hello! How can I assist you today?</div>
      <form method="post" id="chat-form" >
        {% csrf_token %}
        <select name="mood" required>
            <option value="" disabled selected>Select Mood</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
        </select>
       
    </form>
    
    </div>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>



</body>
</html>
